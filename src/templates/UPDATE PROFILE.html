    <!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-1" />
    <title>UPDATE PROFILE</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #1976d2;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
        }

        .container {
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            font-size: 1.1em;
        }

        th {
            color: #333;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbdefb;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #64b5f6;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #42a5f5;
            transform: scale(1.05);
        }

        .button {
            background-color: #64b5f6;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1.1em;
            display: inline-block;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #42a5f5;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .button, input[type="submit"] {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <h1>DRIVER UPDATE BUS INFORMATION</h1>
    <div class="container">
        <form id="form1" name="form1" method="post" action="/SUBMITPROFILE">
            <table>
                <tr>
                    <th>DRIVER NAME:</th>
                    <td><input type="text" name="usrname" /></td>
                </tr>
                <tr>
                    <th>PHONE:</th>
                    <td><input type="text" name="upass" /></td>
                </tr>
                <tr>
                    <th>BUS NAME:</th>
                    <td><input type="text" name="busname" /></td>
                </tr>
                <tr>
                    <th>ADDRESS:</th>
                    <td><input type="text" name="address" /></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" name="UPDATE" value="UPDATE" />
                    </td>
                </tr>
            </table>
        </form>
        <a href="{{ url_for('driver_home') }}" class="button">GO BACK</a>
    </div>
</body>
</html>
