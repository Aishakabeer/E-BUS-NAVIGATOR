<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN HOME</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; 
            margin: 0;
            display: flex;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #6ba5f7; 
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            height: 100vh; 
            color: white;
        }

        /* Sidebar links styling */
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #2c3e50;
        }

        /* Main content area styling */
        .main-content {
            flex-grow: 1; 
            padding: 20px;
        }

        /* Container for the admin home */
        .admin-home {
            background-color: white; 
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
            padding: 30px;
            margin: 20px; 
        }

        /* Heading styling */
        h1 {
            color: #C0392B; 
            font-size: 28px; 
            margin-bottom: 20px; 
            text-align: center; 
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%; 
                height: auto; 
            }

            .admin-home {
                margin: 0; 
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Menu</h2>
        <a href="/BUSAPPROVAL">Bus Approval</a>
        <a href="/BLOCK">Block / Unblock Bus</a>
        <a href="/MANAGEROUTE">Add & Manage Route</a>
        <a href="/MANAGESTOP">Add & Manage Stop</a>
        <a href="/VIEWBUSTIME">View Bus Time</a>
        <a href="/VIEWPASSENGER">View Passengers</a>
        <a href="/TRACK BUS">Track Bus</a>
        <a href="/VIEWFEEDBACK">Feedback</a>
        <a href="/">Logout</a>
    </div>

    <div class="main-content">
        <div class="admin-home">
            <h1>Welcome to Admin Home</h1>
            
            <center>
            <img src="{{ url_for('static', filename='admn.jpg') }}" alt="">
            <p>Select an option from the sidebar</p>
            </center>
            
        </div>
    </div>
</body>
</html>
