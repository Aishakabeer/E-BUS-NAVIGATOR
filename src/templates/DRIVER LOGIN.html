    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DRIVER LOGIN</title>
  <style>
    /* General page styling */
    body {
      font-family: Arial, sans-serif;
      background-image: url("{{ url_for('static', filename='image1.jpg') }}"); /* Add your background image */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Center container for login form */
    .login-container {
      background-color: rgba(255, 255, 255, 0.8); /* Glass effect */
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 350px;
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in;
    }

    /* Heading styling */
    h1 {
      color: #C0392B;
      font-size: 28px;
      margin-bottom: 20px;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 0;
      text-align: left;
    }

    th {
      color: #333;
      font-weight: normal;
    }

    /* Input styling */
    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 5px;
    }

    /* Submit button styling */
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #388E3C;
    }

    /* Animation for the overlay */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>DRIVER LOGIN</h1>
    <form id="form1" name="form1" method="post" action="/DRIVERLOGIN">
      <table>
        <tr>
          <th>DRIVER NAME:</th>
          <td><input type="text" name="usrname" required></td>
        </tr>
        <tr>
          <th>PASSWORD:</th>
          <td><input type="password" name="upass" required></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center;">
            <input type="submit" name="LOGIN" value="LOGIN">
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
