<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>E-BUS NAVIGATOR</title>
  <style>
    /* General page styling with background image */
    body {
      font-family: Arial, sans-serif;
      background-image: url("{{ url_for('static', filename='image1.jpg') }}"); /* Add path to your bus image */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Overlay for text readability */
    .overlay {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 300px;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    /* Heading styling */
    h1 {
      color: #C0392B;
	
      font-size: 32px;
      margin-bottom: 20px;
    }

    /* Table styling for menu links */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    /* Link styling */
    a {
      display: block;
      color: #4CAF50;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 0;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #388E3C;
    }

    /* Table cell styling for spacing */
    td {
      padding: 10px 0;
    }

    /* Animation for the overlay */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
<center>
<h1><font color= "white">WELCOME TO E-BUS NAVIGATOR</font></h1>
<br>
<br>
  <div class="overlay">
    <h1>HOME</h1>
    <table>
      <tr>
        <td><a href="/ADMINLOGIN">ADMIN LOGIN</a></td>
      </tr>
      <tr>
        <td><a href="/USERLOGIN">USER LOGIN</a></td>
      </tr>
      <tr>
        <td><a href="/DRIVERLOGIN">DRIVER LOGIN</a></td>
      </tr>
      <tr>
        <td><a href="/USREG">USER REGISTRATION</a></td>
      </tr>
      <tr>
        <td><a href="/DRIVERREG">DRIVER REGISTRATION</a></td>
      </tr>
    </table>
  </div>
</center>
</body>
</html>
